            function criarElemento(nomeElemento, objProps, texto = null) {
                //criar elemento
                let elemento = document.createElement(nomeElemento)
                if (texto !== null) {
                    elemento.appendChild(document.createTextNode(texto))
                }

                //setar atributos
                for (const prop in objProps) {
                    elemento.setAttribute(prop, objProps[prop])
                }
                //retornar elemento
                return elemento
            }

            function myFunction() {
                let elemento = criarElemento("input",{ //propriedades
                    type: "text",
                    id: "nome", 
                    placeholder: "Digite seu Nome",
                    class: "input",
                    name: "nome"
                })
                document.getElementById("info").appendChild(elemento)
            }
